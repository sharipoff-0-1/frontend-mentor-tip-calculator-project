<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img class="logo" src="/images/logo.svg" alt="logo" />
      <section class="wrapper">
        <div class="calculation">
          <div class="calculation-bill">
            <img
              class="icon-usd"
              src="/images/icon-dollar.svg"
              alt="currency-icon-$"
            />
            <label class="bill" for="bill">Bill</label>
            <input id="bill" type="number" />
          </div>
          <div class="calculation-tip">
            <span class="select-tip">Select Tip %</span>
            <div class="calculation-btn">
              <button class="btn" value="5">5%</button>
              <button class="btn" value="10">10%</button>
              <button class="btn" value="15">15%</button>
              <button class="btn" value="25">25%</button>
              <button class="btn" value="50">50%</button>
              <input class="custom" type="number" placeholder="Custom" />
            </div>
          </div>
          <div class="calculation-people">
            <img
              class="icon-user"
              src="/images/icon-person.svg"
              alt="person-icon"
            />
            <small class="hidden" id="error">Can't be zero!</small>
            <label class="people" for="people">Number of People</label>
            <input id="people" type="number" placeholder="0" />
          </div>
        </div>
        <div class="result">
          <div class="result-wrapper">
            <div class="result-amount">
              <span>Tip Amount</span>
              <small>/ person</small>
            </div>
            <h3 id="tip-amount" class="amount">$0.00</h3>
          </div>
          <div class="result-wrapper">
            <div class="result-total">
              <span>Total</span>
              <small>/ person</small>
            </div>
            <h3 id="total-amount" class="amount">$0.00</h3>
          </div>
          <button class="reset-btn">Reset</button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ted</a>.
    </div>
  </body>
</html>
